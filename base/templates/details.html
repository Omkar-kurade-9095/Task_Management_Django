{% extends 'main.html' %}

{% block content %}

<div class="details" >

    <h3>Id : {{a.id}}</h3>
    <h3>title : {{a.title}}</h3>
    <h3>description : {{a.desc}}</h3>

    <div class="homelinks">

        <a href="{% url 'delete' a.id %}">Delete</a>
    </div>
</div>



{% endblock content %}
